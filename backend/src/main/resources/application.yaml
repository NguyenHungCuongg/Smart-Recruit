spring:
  application:
    name: backend

  # Database Configuration
  datasource:
    url: ${SUPABASE_DB_URL}?prepareThreshold=0
    username: ${SUPABASE_DB_USER}
    password: ${SUPABASE_DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  # HikariCP Connection Pool
  hikari:
    maximum-pool-size: 10
    minimum-idle: 5
    idle-timeout: 30000
    max-lifetime: 600000
    connection-timeout: 30000
    pool-name: SmartRecruitHikariPool

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          time_zone: UTC
        jdbc.batch_size: 20
        order_inserts: true
        order_updates: true
    open-in-view: false

  jwt:
    secret: ${JWT_SECRET}
    expiration-ms: ${JWT_EXPIRATION}

  # File upload (CV storage)
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

# First Admin user
app:
  upload:
    dir: ${UPLOAD_DIR:./uploads}
    cv-dir: ${CV_UPLOAD_DIR:./uploads/cvs}
  init:
    admin:
      email: ${INIT_ADMIN_EMAIL:}
      password: ${INIT_ADMIN_PASSWORD:}
      full-name: ${INIT_ADMIN_FULL_NAME:Administrator}

# Server Configuration
server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param

# Logging Configuration
logging:
  level:
    root: INFO
    com.smartrecruit: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    com.zaxxer.hikari: INFO
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# ML Service
ml:
  service:
    url: ${ML_SERVICE_URL}
