version: "3.8"
services:
  ml-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smart-recruit-ml
    ports:
      - "8000:8000"
    environment:
      - MODEL_PATH=/app/models/baseline_model_xgboost.joblib
      - METADATA_PATH=/app/models/baseline_model_metadata.json
      - HOST=0.0.0.0
      - PORT=8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
