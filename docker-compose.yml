services:
  # Backend Service (Spring Boot)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: smartrecruit-backend
    environment:
      SPRING_PROFILES_ACTIVE: docker
      JAVA_TOOL_OPTIONS: -Djava.net.preferIPv4Stack=true
      SPRING_DATASOURCE_URL: ${SUPABASE_DB_URL}
      SPRING_DATASOURCE_USERNAME: ${SUPABASE_DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${SUPABASE_DB_PASSWORD}
      JWT_SECRET: smartrecruit_super_secret_change_me
      JWT_EXPIRATION: 86400000
      ML_SERVICE_URL: http://ml:8000
      INIT_ADMIN_EMAIL: admin@smartrecruit.com
      INIT_ADMIN_PASSWORD: Admin@123
      INIT_ADMIN_FULL_NAME: Administrator
      UPLOAD_DIR: /app/uploads
    ports:
      - "8080:8080"
    depends_on:
      ml:
        condition: service_started
    volumes:
      - backend_uploads:/app/uploads
    networks:
      - smartrecruit-network
    restart: unless-stopped

  # ML Service (FastAPI)
  ml:
    build:
      context: ./ml
      dockerfile: Dockerfile
    container_name: smartrecruit-ml
    ports:
      - "8000:8000"
    networks:
      - smartrecruit-network
    restart: unless-stopped

  # Frontend Service (React + Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: /api
    container_name: smartrecruit-frontend
    ports:
      - "5173:80"
    depends_on:
      backend:
        condition: service_started
    networks:
      - smartrecruit-network
    restart: unless-stopped

networks:
  smartrecruit-network:
    driver: bridge

volumes:
  backend_uploads:
